<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Users API</title>
</head>

<body id = "event">
  <h1>Events</h1>
  <h2 id="username-display"></h2>

  <!-- List events-->
  <ul id="event-list"></ul>

  <div class="container mt-3 mb-3">
  <!-- Create events -->
  <h2>Create Event</h2>
  <form>
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="form-group">
          <div>
            <label>Event Name:</label>
						<input type="text" class="form-control" id="event-name" placeholder="Enter event name" name="username" required>
          </div>
          <div>
            <!-- Date Picker -->
            <label for="date">Select Date:</label>
            <input type="date" id="event-date" name="date" required>
            <br><br>

            <!-- Start Time Picker -->
            <label for="event-start-time">Start Time:</label>
            <input type="time" id="event-start-time" name="start-time" required>
            <br><br>

            <!-- End Time Picker -->
            <label for="event-end-time">End Time (optional):</label>
            <input type="time" id="event-end-time" name="end-time">
            <br><br>
          </div>
          <div>
            <!-- Calendar Type Drop Down -->
            <label for="calendar-source">Calendar:</label>
            <select id="calendar-source" name="calendar-source" required>
              <option value="Google">Google</option>
              <option value="Outlook">Outlook</option>
            </select>
            <br><br>
          </div>
          <button type="submit" id="event-button">Submit</button>
        </div>
      </div>
    </div>
  </form>
	</div>
  <script src = "script.js"></script>
</body>
</html>
